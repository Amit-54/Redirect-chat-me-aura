<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Me Aura </title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .mobile-frame {
      width: 375px;   /* Typical iPhone width */
      height: 667px;  /* Typical iPhone height */
      border: 1px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <iframe src="https://chat-me-aura.vercel.app/" allow="fullscreen"></iframe>
  </div>
</body>
</html>
