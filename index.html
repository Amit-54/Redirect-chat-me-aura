<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Me Aura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      transform: scale(0.5); /* Simulates mobile width */
      transform-origin: top left;
      pointer-events: auto;
    }

    @media (max-width: 480px) {
      iframe {
        transform: scale(1); /* On real mobile, show normally */
      }
    }
  </style>
</head>
<body>
  <iframe src="https://chat-me-aura.vercel.app/" allowfullscreen></iframe>
</body>
</html>
